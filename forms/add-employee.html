<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>
          <a href="#">

          <a href="./../admin dashboard/admin_dashboard.html">

        </li> 
        <li>
          <a href="./../admin dashboard/employees.html" class="active">
            <i class="fa-solid fa-hospital-user"></i>

          </a>
        </li>

        <li>
          <a href="./../admin dashboard/doctors.html">
            <i class="fa-solid fa-user-doctor"></i>
            <div class="title">Doctors</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/patients.html">
            <i class="fa-solid fa-bed-pulse"></i>
            <div class="title">Patient</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/appointment.html">
            <i class="fa-solid fa-calendar-check"></i>
            <div class="title">Appointments</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/reports.html">
            <i class="fa-solid fa-notes-medical"></i>
            <div class="title">Reports</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/ward.html">
            <i class="fa-solid fa-bed-pulse"></i></i>

        </li>
        <li>
          <a href="./../admin dashboard/profile.html" >
            <i class="fa-solid fa-user"></i>

          </a>
        </li>
        <li>
          <a href="./../index.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="title">Logout</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="search">
          <span class="position">Admin Dashboard <i class="fa-solid fa-caret-right"></i> Employee <i class="fa-solid fa-caret-right"></i> Add Employee</span>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <a href="./../admin dashboard/profile.html"><img src="./../Images/user.png" alt="profile-image"></a>
        </div>
      </div>
      <div class="tables">
        <div class="upcoming-appointments profile-container">
          <div class="profile"> 
            <div class="add-employee">
              <h3>Add Employee Details</h3>
              <hr>
            </div>
            <div class="persontal-details">
              <label for="name">Name
                <input type="text" required placeholder="Pritesh Bhardwaj">
              </label>
              <label for="contact">Contact
                <input type="number" placeholder="8544685939">
              </label>
              <label for="email">Email
                <input type="email" required  placeholder="Demo@gmail.com">
              </label>
              <label for="gender">Gender
                <label for="male">Male
                  <input type="radio" required name="gender">
                </label>
                <label for="female">Female
                  <input type="radio" required name="gender">
                </label>
              </label>
              <label for="adhar">Adhar
                <input type="number" required placeholder="1111 2222 3333">
              </label>
              <label for="username">Username
                <input type="text" required placeholder="admin123">
              </label>
              <label for="password">Password
                <input type="password" required placeholder="admin@123">
              </label>
              <div class="submit">
                <a href="./../admin dashboard/employees.html">Submit</a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
